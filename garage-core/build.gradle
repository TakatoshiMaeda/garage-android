apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions{
        disable 'InvalidPackage'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'io.reactivex:rxkotlin:0.40.1'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.google.code.gson:gson:2.6.2'

    testCompile 'junit:junit:4.12'
    testCompile "org.powermock:powermock-module-junit4:$powermockito_version"
    testCompile "org.powermock:powermock-module-junit4-rule:$powermockito_version"
    testCompile "org.powermock:powermock-api-mockito:$powermockito_version"
    testCompile "org.powermock:powermock-classloading-xstream:$powermockito_version"
    testCompile 'com.github.mockito:mockito-cglib:-SNAPSHOT'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile('com.squareup.assertj:assertj-android:1.1.1') {
        exclude group: 'com.android.support', 'module': 'support-annotations'
    }
    testCompile ('com.squareup.okhttp3:mockwebserver:3.2.0'){
        exclude group: 'com.squareup.okio', 'module': 'okio'
        exclude group: 'com.squareup.okhttp', 'module': 'okhttp'
    }
    testCompile ('com.github.sys1yagi:kmockito:0.1.0'){
        exclude group: 'org.mockito', module: 'mockito-core'
        exclude group: 'org.jetbrains.kotlin', module:'kotlin-stdlib'
    }
    testCompile 'org.mockito:mockito-core:2.0.28-beta'
}
buildscript {
    ext.kotlin_version = '1.0.1'
    ext.powermockito_version = '1.6.4'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
